title: Configurer les paramètres des appareils
summary: Microsoft Intune inclut des paramètres et des fonctionnalités que vous pouvez activer ou désactiver sur différents appareils de votre organisation. Ces paramètres et fonctionnalités sont ajoutés à des « profils de configuration », puis vous pouvez utiliser Intune pour appliquer ou « attribuer » le profil aux appareils.
