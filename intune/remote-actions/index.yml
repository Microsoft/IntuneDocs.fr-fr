title: Exécuter à distance des actions sur l’appareil avec Intune
summary: Intune donne aux administrateurs la possibilité d’exécuter des actions sur l’appareil à distance. En utilisant ces actions à distance à partir du portail Intune, vous pouvez redémarrer les appareils, réinitialiser les codes secrets, localiser les appareils perdus ou volés, et bien plus encore.
