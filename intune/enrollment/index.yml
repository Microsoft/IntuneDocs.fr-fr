### YamlMime:Landing
title: Inscrire des appareils dans Microsoft Intune
summary: Plusieurs méthodes permettent d’inscrire les appareils de votre personnel. Chaque méthode dépend de la propriété de l’appareil (personnel ou d’entreprise), du type d’appareil (iOS, Windows, Android) et des exigences de gestion (réinitialisations, affinité, verrouillage).
